<!DOCTYPE html>
<html>
 <head>
  <title>JavaScript Callbacks</title><meta charset="utf-8">
 </head>
 <body>
   <input id="inp" type="text" />
   <button id="bt" onclick="task();"> click </button>
   <script>
  const input = document.getElementById('inp');
     async function task(){
       let IN=await fetch(input.value);
       input.value='';
       input.value=await IN.text();
     }
   </script>
   
 </body>
</html>
